<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Rankings | eSports Arena Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="dashboard-body">

<aside class="sidebar">
    <h2 class="logo">Arena Manager</h2>

    <nav class="menu">
        <a href="/dashboard-organizador">Início</a>
        <a href="/torneios">Torneios</a>
        <a href="/times">Times</a>
        <a href="/partidas">Partidas</a>
        <a href="/rankings" class="active">Rankings</a>
        <a href="/logout">Sair</a>
    </nav>
</aside>

<main class="dashboard-main container-fluid">

    <header class="topbar mb-4">
        <h3>Classificação Geral</h3>
    </header>

    <section class="dashboard-section mb-4">
        <h4 class="mb-3">Filtros de Visualização</h4>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Filtrar por Torneio</label>
                <select id="selectTorneioRanking" class="form-select">
                    <option value="">Selecione o torneio...</option>
                    </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Filtrar por Time</label>
                <select id="selectTimeRanking" class="form-select">
                    <option value="">Selecione o time...</option>
                    </select>
            </div>
        </div>
    </section>

    <section class="dashboard-section">
        <h4 class="mb-3">Tabela de Classificação</h4>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Posição</th>
                    <th>Time</th>
                    <th class="text-center">Vitórias</th>
                    <th class="text-center">Derrotas</th>
                    <th class="text-center">Pontuação Total</th>
                </tr>
            </thead>
            <tbody id="tabelaRankingBody">
                <tr>
                    <td colspan="5" class="text-center text-muted">
                        Selecione um filtro para carregar os dados.
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

</main>

<script src="/js/rankings.js"></script>

</body>
</html>
