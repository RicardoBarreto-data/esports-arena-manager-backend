<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogadores | eSports Arena Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="dashboard-body">

    <aside class="sidebar">
        <h2 class="logo">Arena Manager</h2>
        <nav class="menu">
            <a href="/dashboard-admin">Início</a>
            <a href="/torneios">Torneios</a>
            <a href="/times">Times</a>
            <a href="/partidas">Partidas</a>
            <a href="/rankings">Rankings</a>
            <a href="/jogadores" class="active">Jogadores</a>
            <a href="/logout">Sair</a>
        </nav>
    </aside>

    <main class="dashboard-main container-fluid">

        <header class="topbar mb-4">
            <h3>Gestão de Atletas (Painel ADM)</h3>
        </header>

        <section class="dashboard-section mb-5">
            <h4 class="mb-3">Jogadores Cadastrados</h4>

            <table class="table table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Perfil</th>
                        <th>Contato (E-mail)</th>
                        <th>Time</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaJogadores">
                    <tr>
                        <td colspan="5" class="text-center text-muted">Buscando jogadores no banco de dados...</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="dashboard-section">
            <h4 id="tituloForm" class="mb-3">Cadastrar Novo Jogador</h4>

            <form id="formJogador" class="row g-3">
                <input type="hidden" id="jogadorId">

                <div class="col-md-6">
                    <label class="form-label">Nome do Jogador</label>
                    <input type="text" id="nome" class="form-control" placeholder="Ex: Pedro Silva" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Perfil/Função</label>
                    <select id="perfil" class="form-select" required>
                        <option value="">Selecione</option>
                        <option value="Atirador">Atirador</option>
                        <option value="Tanque">Tanque</option>
                        <option value="Suporte">Suporte</option>
                        <option value="Flex">Flex</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Time Associado</label>
                    <select id="selectTime" class="form-select" required>
                        <option value="">Carregando times...</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Contato (E-mail)</label>
                    <input type="email" id="dadosContato" class="form-control" placeholder="exemplo@email.com" required>
                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar Jogador</button>
                    <button type="reset" class="btn btn-secondary" onclick="limparEdicao()">Cancelar</button>
                </div>
            </form>
        </section>

    </main>

    <script src="/js/jogadores.js"></script>
</body>
</html>
