<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | eSports Arena Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="auth-body">

    <header class="auth-header text-center">
        <h1>eSports Arena Manager</h1>
    </header>

    <main class="auth-container d-flex justify-content-center align-items-center">
        <section class="auth-card card p-4 shadow-sm">
            <h2 class="text-center">Bem-vindo à Arena</h2>
            <p class="auth-subtitle text-center text-muted">
                Acesso exclusivo para administradores e organizadores
            </p>

            <!-- FORMULÁRIO CORRIGIDO -->
            <form class="auth-form mt-4" method="POST" action="/login">

                <div class="mb-3">
                    <label for="username" class="form-label">E-mail</label>
                    <input
                        type="email"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="seu@email.com"
                        required
                    >
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="••••••••"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Entrar
                </button>

            </form>

            <p class="text-center text-muted small mt-4">
                Caso não possua acesso, entre em contato com o administrador do sistema.
            </p>
        </section>
    </main>

</body>
</html>
