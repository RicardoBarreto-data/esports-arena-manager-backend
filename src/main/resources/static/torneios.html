<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Torneios | eSports Arena Manager</title>

    <!-- Bootstrap (RNF004) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="dashboard-body">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2 class="logo">Arena Manager</h2>

        <nav class="menu">
            <a href="dashboard-organizador.html" class="active">Início</a>
            <a href="torneios.html" class="active">Torneios</a>
            <a href="times.html">Times</a>
            <a href="partidas.html">Partidas</a>
            <a href="rankings.html">Rankings</a>
            <a href="login.html">Sair</a>
        </nav>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="dashboard-main container-fluid">

        <!-- TOPO -->
        <header class="topbar mb-4">
            <h3>Gerenciamento de Torneios</h3>
        </header>

        <!-- LISTA DE TORNEIOS -->
        <section class="dashboard-section mb-5">
            <h4 class="mb-3">Torneios Criados</h4>

            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Data Início</th>
                        <th>Data Fim</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaTorneios">
                    <!-- Preenchido via JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- FORMULÁRIO -->
        <section class="dashboard-section">
            <h4 class="mb-3">Criar Novo Torneio</h4>

            <form id="formTorneio" class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Nome do Torneio</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Descrição</label>
                    <input type="text" id="descricao" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Data de Início</label>
                    <input type="date" id="dataInicio" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Data de Fim</label>
                    <input type="date" id="dataFim" class="form-control">
                </div>

                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">
                        Criar Torneio
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        Cancelar
                    </button>
                </div>

            </form>
        </section>

    </main>

    <!-- Script da Página -->
    <script src="js/torneios.js"></script>

</body>
</html>
