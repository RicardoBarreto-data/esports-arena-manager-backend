<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Times | eSports Arena Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="dashboard-body">

<aside class="sidebar">
    <h2 class="logo">Arena Manager</h2>
    <nav class="menu">
        <a href="/dashboard-organizador">Início</a>
        <a href="/torneios">Torneios</a>
        <a href="/times" class="active">Times</a>
        <a href="/partidas">Partidas</a>
        <a href="/rankings">Rankings</a>
        <a href="/logout">Sair</a>
    </nav>
</aside>

<main class="dashboard-main container-fluid">

<header class="topbar mb-4">
    <h3>Gestão de Equipes</h3>
</header>

<section class="dashboard-section mb-5">
    <h4 class="mb-3">Times Registrados</h4>

    <table class="table table-striped align-middle">
        <thead class="table-dark">
        <tr>
            <th>Nome do Time</th>
            <th>Torneio</th>
            <th>Histórico</th>
            <th class="text-center">Ações</th>
        </tr>
        </thead>
        <tbody id="tabelaTimes">
        <tr>
            <td colspan="4" class="text-center text-muted">
                Buscando times...
            </td>
        </tr>
        </tbody>
    </table>
</section>

<section class="dashboard-section">
    <h4 class="mb-3" id="tituloForm">Registrar Novo Time</h4>

    <form id="formTime" class="row g-3">
        
        <input type="hidden" id="timeId">

        <div class="col-md-6">
            <label class="form-label">Nome da Equipe</label>
            <input type="text" id="nome_time" class="form-control" placeholder="Ex: SK Gaming" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Vincular ao Torneio</label>
            <select id="id_torneio" class="form-select" required>
                <option value="">Selecione um torneio...</option>
            </select>
        </div>

        <div class="col-12">
            <label class="form-label">Breve Histórico / Descrição</label>
            <textarea id="historico" class="form-control" rows="3" placeholder="Ex: Campeão regional..."></textarea>
        </div>

        <div class="col-12 mt-3">
            <button type="submit" id="btnSalvar" class="btn btn-primary">
                Salvar Time
            </button>
            <button type="reset" class="btn btn-secondary" onclick="limparFormulario()">
                Cancelar
            </button>
        </div>

    </form>
</section>

</main>

<script src="/js/times.js"></script>

<script>
    // Limpa o estado de edição ao cancelar ou resetar
    function limparFormulario() {
        document.getElementById("timeId").value = "";
        document.getElementById("tituloForm").innerText = "Registrar Novo Time";
        document.getElementById("btnSalvar").innerText = "Salvar Time";
    }
</script>

</body>
</html>
